<script>
    function initMap() {
        var uluru = {lat: 42.662369, lng:  23.373397};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
